<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Language Selection</title>
<style>
  * {margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;}
  body {background-color: #f2f2f7; color: #1c1c1e; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; min-height: 100vh; padding: 20px;}
  
  .container {width: 100%; max-width: 400px; background: #fff; border-radius: 20px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);}
  
  h1 {text-align: center; font-size: 24px; margin-bottom: 20px; color: #0a84ff;}

  .lang-btn {display: flex; align-items: center; justify-content: space-between; background: #f2f2f7; padding: 15px 20px; border-radius: 15px; margin: 10px 0; cursor: pointer; transition: background 0.3s;}
  .lang-btn:hover {background: #e5e5ea;}
  .lang-btn svg {width: 24px; height: 24px;}
  .lang-btn span {font-size: 18px; color: #1c1c1e;}
  
  footer {margin-top: 30px; text-align: center; font-size: 14px; color: #8e8e93;}
  
  .fade-slide {opacity: 0; transform: translateY(20px); transition: all 0.5s ease;}
  .fade-slide.show {opacity: 1; transform: translateY(0);}
</style>
</head>
<body>

<div class="container fade-slide" id="container">
  <h1>Select Language</h1>
  <div class="lang-btn" onclick="setLanguage('en')"><span>English</span>
    <svg viewBox="0 0 24 24"><path fill="#0a84ff" d="M10 17l5-5-5-5v10z"/></svg>
  </div>
  <div class="lang-btn" onclick="setLanguage('hi')"><span>हिन्दी (Hindi)</span>
    <svg viewBox="0 0 24 24"><path fill="#0a84ff" d="M10 17l5-5-5-5v10z"/></svg>
  </div>
  <div class="lang-btn" onclick="setLanguage('bn')"><span>বাংলা (Bengali)</span>
    <svg viewBox="0 0 24 24"><path fill="#0a84ff" d="M10 17l5-5-5-5v10z"/></svg>
  </div>
  <div class="lang-btn" onclick="setLanguage('mr')"><span>मराठी (Marathi)</span>
    <svg viewBox="0 0 24 24"><path fill="#0a84ff" d="M10 17l5-5-5-5v10z"/></svg>
  </div>
  <div class="lang-btn" onclick="setLanguage('te')"><span>తెలుగు (Telugu)</span>
    <svg viewBox="0 0 24 24"><path fill="#0a84ff" d="M10 17l5-5-5-5v10z"/></svg>
  </div>
  <div class="lang-btn" onclick="setLanguage('ta')"><span>தமிழ் (Tamil)</span>
    <svg viewBox="0 0 24 24"><path fill="#0a84ff" d="M10 17l5-5-5-5v10z"/></svg>
  </div>
  <div class="lang-btn" onclick="setLanguage('gu')"><span>ગુજરાતી (Gujarati)</span>
    <svg viewBox="0 0 24 24"><path fill="#0a84ff" d="M10 17l5-5-5-5v10z"/></svg>
  </div>
  <div class="lang-btn" onclick="setLanguage('ur')"><span>اردو (Urdu)</span>
    <svg viewBox="0 0 24 24"><path fill="#0a84ff" d="M10 17l5-5-5-5v10z"/></svg>
  </div>
  <div class="lang-btn" onclick="setLanguage('kn')"><span>ಕನ್ನಡ (Kannada)</span>
    <svg viewBox="0 0 24 24"><path fill="#0a84ff" d="M10 17l5-5-5-5v10z"/></svg>
  </div>
  <div class="lang-btn" onclick="setLanguage('or')"><span>ଓଡ଼ିଆ (Odia)</span>
    <svg viewBox="0 0 24 24"><path fill="#0a84ff" d="M10 17l5-5-5-5v10z"/></svg>
  </div>
  <div class="lang-btn" onclick="setLanguage('ml')"><span>മലയാളം (Malayalam)</span>
    <svg viewBox="0 0 24 24"><path fill="#0a84ff" d="M10 17l5-5-5-5v10z"/></svg>
  </div>
  <div class="lang-btn" onclick="setLanguage('pa')"><span>ਪੰਜਾਬੀ (Punjabi)</span>
    <svg viewBox="0 0 24 24"><path fill="#0a84ff" d="M10 17l5-5-5-5v10z"/></svg>
  </div>
  <div class="lang-btn" onclick="setLanguage('as')"><span>অসমীয়া (Assamese)</span>
    <svg viewBox="0 0 24 24"><path fill="#0a84ff" d="M10 17l5-5-5-5v10z"/></svg>
  </div>
  <div class="lang-btn" onclick="setLanguage('mai')"><span>मैथिली (Maithili)</span>
    <svg viewBox="0 0 24 24"><path fill="#0a84ff" d="M10 17l5-5-5-5v10z"/></svg>
  </div>

</div>

<footer>Happy Fuck Woman</footer>

<script>
  window.addEventListener('DOMContentLoaded', () => {
    document.getElementById('container').classList.add('show');
  });

  function setLanguage(lang) {
    const urls = {
      en: 'https://himanpayment2checkout.pages.dev/DirectMessageEN',
      hi: 'https://himanpayment2checkout.pages.dev/DirectMessageHI',
      bn: 'https://himanpayment2checkout.pages.dev/DirectMessageBN',
      mr: 'https://himanpayment2checkout.pages.dev/DirectMessageMR',
      te: 'https://himanpayment2checkout.pages.dev/DirectMessageTE',
      ta: 'https://himanpayment2checkout.pages.dev/DirectMessageTA',
      gu: 'https://himanpayment2checkout.pages.dev/DirectMessageGU',
      ur: 'https://himanpayment2checkout.pages.dev/DirectMessageUR',
      kn: 'https://himanpayment2checkout.pages.dev/DirectMessageKN',
      or: 'https://himanpayment2checkout.pages.dev/DirectMessageOR',
      ml: 'https://himanpayment2checkout.pages.dev/DirectMessageML',
      pa: 'https://himanpayment2checkout.pages.dev/DirectMessagePA',
      as: 'https://himanpayment2checkout.pages.dev/DirectMessageAS',
      mai: 'https://himanpayment2checkout.pages.dev/DirectMessageMAI'
    };

    if(urls[lang]) {
      window.location.href = urls[lang];
    } else {
      alert('Language not supported yet!');
    }
  }
</script>

</body>
</html>
