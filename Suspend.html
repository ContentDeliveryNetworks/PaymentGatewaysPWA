<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Service Restricted</title>
<style>
    /* Reset & basic styles */
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow:hidden; }

    body {
        display:flex;
        justify-content:center;
        align-items:center;
        background: linear-gradient(135deg, #ff6b6b, #f06595);
        color:white;
        text-align:center;
        position: relative;
    }

    /* Particle canvas */
    #particles {
        position: absolute;
        top:0; left:0;
        width:100%; height:100%;
        z-index:0;
    }

    /* Overlay container */
    .overlay {
        position: relative;
        z-index:1;
        display:flex;
        flex-direction: column;
        justify-content:center;
        align-items:center;
        padding: 20px;
    }

    .container {
        max-width: 400px;
        width: 90%;
        background: rgba(0,0,0,0.5);
        border-radius: 25px;
        padding: 30px 20px;
        animation: fadeIn 1s ease-in-out;
    }

    h1 { font-size:2em; margin-bottom:15px; }
    p { font-size:1.1em; line-height:1.5; }

    /* Animated bouncing icon */
    .icon {
        font-size: 70px;
        margin-bottom: 20px;
        animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-20px); }
        60% { transform: translateY(-10px); }
    }

    @keyframes fadeIn {
        from { opacity:0; transform: translateY(-20px); }
        to { opacity:1; transform: translateY(0); }
    }

    /* Mobile responsive */
    @media(max-width:500px) {
        h1 { font-size:1.5em; }
        p { font-size:1em; }
        .icon { font-size: 50px; }
    }
</style>
</head>
<body>
<canvas id="particles"></canvas>
<div class="overlay">
    <div class="container">
        <div class="icon">⚠️</div>
        <h1>Service Unavailable</h1>
        <p>Sorry! This service is not available in your region.</p>
    </div>
</div>

<script>
    // Particle animation
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particlesArray = [];
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        initParticles();
    });

    function Particle(x, y, radius, color, speedX, speedY){
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.color = color;
        this.speedX = speedX;
        this.speedY = speedY;

        this.draw = function(){
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
            ctx.fillStyle = this.color;
            ctx.fill();
        }

        this.update = function(){
            this.x += this.speedX;
            this.y += this.speedY;

            if(this.x < 0 || this.x > canvas.width) this.speedX = -this.speedX;
            if(this.y < 0 || this.y > canvas.height) this.speedY = -this.speedY;

            this.draw();
        }
    }

    function initParticles(){
        particlesArray = [];
        for(let i=0; i<80; i++){
            let radius = Math.random()*3 + 1;
            let x = Math.random() * (canvas.width - radius*2) + radius;
            let y = Math.random() * (canvas.height - radius*2) + radius;
            let speedX = (Math.random() - 0.5) * 0.5;
            let speedY = (Math.random() - 0.5) * 0.5;
            particlesArray.push(new Particle(x, y, radius, 'rgba(255,255,255,0.5)', speedX, speedY));
        }
    }

    function animateParticles(){
        ctx.clearRect(0,0,canvas.width, canvas.height);
        particlesArray.forEach(p => p.update());
        requestAnimationFrame(animateParticles);
    }

    initParticles();
    animateParticles();

    // Optional: Region check
    fetch('https://ipwhois.app/json/')
    .then(res => res.json())
    .then(data => {
        const allowedCountries = ['IN']; // Only India allowed
        if (!allowedCountries.includes(data.country_code)) {
            document.querySelector('.overlay').style.display = 'flex';
        } else {
            window.location.href = "https://example.com"; // Redirect if allowed
        }
    })
    .catch(err => {
        console.log('IP lookup failed', err);
        document.querySelector('.overlay').style.display = 'flex';
    });

    document.querySelector('.overlay').style.display = 'none';
</script>
</body>
</html>
