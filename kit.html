    <script>document.addEventListener("contextmenu", function (event) {
        event.preventDefault(); // Disable right-click menu
    });
    
    document.addEventListener("copy", function (event) {
        event.preventDefault(); // Disable text copying
    });
    
    document.addEventListener("keydown", function (event) {
        if (
            (event.ctrlKey && event.key === "c") ||  // Ctrl + C
            (event.ctrlKey && event.key === "u") ||  // Ctrl + U (View Source)
            (event.ctrlKey && event.key === "x") ||  // Ctrl + X (Cut)
            (event.ctrlKey && event.key === "s") ||  // Ctrl + S (Save Page)
            (event.ctrlKey && event.key === "p") ||  // Ctrl + P (Print)
            (event.key === "F12") // Developer Tools
        ) {
            event.preventDefault();
        }
    });
    </script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;

            justify-content: center;
            align-items: center;
            height: 100vh;

            padding: 20px;
            color: #1d1d1f;
        }
        .dropdown, button {
            width: 100%;
            max-width: 300px;
            margin-bottom: 15px;
            padding: 12px;
            font-size: 16px;
            border-radius: 12px;
            border: 1px solid #d1d1d6;
            background-color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #1d1d1f;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        select {
            appearance: none;
            background: #ffffff url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" fill="gray"><path d="M7 10l5 5 5-5H7z"/></svg>') no-repeat right 10px center;
            background-size: 16px;
        }
        button {
            background-color: #007aff;
            color: #ffffff;
            font-weight: 600;
        }
        button:hover {
            background-color: red;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: none;
            animation: fadeIn 0.5s ease forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        .center {
  text-align: center;
  color: red;
}

    <style>
        .counter {
            font-size: 30px;
            font-weight: bold;
            margin: 20px;
            color: dodgerblue;
        }
        @media (max-width: 30px) {
            .counter {
                font-size: 10vw;
            }
        }
    </style>
     <div class="counter"  id="counter">0</div>
     <script>
        let count = 0;
        const targetCount = 787;
        const duration = 20000; // Total animation duration in milliseconds
        const counterElement = document.getElementById('counter');
    
        function updateCounter() {
            if (counterElement) {
                counterElement.textContent = `We are on ${count}+ Districts in India!ðŸ’™`;
            }
        }
    
        function animateCounter(startTime) {
            const elapsedTime = Date.now() - startTime;
            const progress = Math.min(elapsedTime / duration, 1);
            count = Math.floor(progress * targetCount);
    
            updateCounter();
    
            if (progress < 1) {
                requestAnimationFrame(() => animateCounter(startTime));
            }
        }
    
        function startCounter() {
            if (counterElement) {
                requestAnimationFrame(() => animateCounter(Date.now()));
            }
        }
    
        window.onload = startCounter;
    </script>

        function updateDistricts() {
            let stateSelect = document.getElementById("state");
            let districtSelect = document.getElementById("district");
            let selectedState = stateSelect.value;
            districtSelect.innerHTML = "<option value=''>Select a District</option>";
            
            if (selectedState) {
                stateDistricts[selectedState].forEach(district => {
                    let option = document.createElement("option");
                    option.value = district;
                    option.textContent = district;
                    districtSelect.appendChild(option);
                });
            }
        }
        function showPopup() {
            let district = document.getElementById("district").value;
            if (!district) return;
            let now = new Date();
            now.setMinutes(now.getMinutes() + now.getTimezoneOffset() + 330); // Convert to IST (GMT+5:30)
            let hours = now.getHours() % 12 || 12;
            let minutes = now.getMinutes().toString().padStart(2, '0');
            let ampm = now.getHours() >= 12 ? 'PM' : 'AM';
            let formattedTime = `${hours}:${minutes} ${ampm}`;
            let formattedDate = now.getDate() + " " + now.toLocaleString('en-us', { month: 'short' }) + " " + (now.getFullYear() % 100);
            
            let popup = document.getElementById("popup");
            popup.innerHTML = `<p>Be Patience!</p><p>current time ${formattedTime}</p><p>${formattedDate}</p>`;
            popup.style.display = "block";
            setTimeout(() => {
                popup.innerHTML = `<h4>Congratulation! <br>Call Boy Job available in ${district},<br>Please Complete Register to Get Client!</h6><button onclick='closePopup()'>Understand</button>`;
            }, 7000);
        }
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</head>
