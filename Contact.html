<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Care Contact</title>
  <style>
    :root {
      --bg: #f9f9fb;
      --primary: #007aff;
      --text: #1c1c1e;
      --divider: #d1d1d6;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    p {
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      margin: 10px 0;
    }

    .clipboard {
      margin: 15px 0 5px 0;
      padding: 10px 15px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      text-align: center;
    }

    .copy-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
      transition: opacity 0.3s;
    }
    .copy-btn:hover {
      opacity: 0.85;
    }

    .divider {
      width: 100%;
      height: 1px;
      background: var(--divider);
      margin: 20px 0;
    }

    /* Card Style Video Player with Gradient */
    .video-card {
      position: relative;
      width: 100%;
      max-width: 400px;
      border-radius: 20px;
      overflow: hidden;
      padding: 5px;
      background: linear-gradient(270deg, #ff6a00, #ee0979, #007aff, #32cd32);
      background-size: 600% 600%;
      animation: gradientMove 10s ease infinite;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    video {
      width: 100%;
      display: block;
      border-radius: 16px;
      background: black;
    }

    /* Play Icon Overlay */
    .play-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 60px;
      color: white;
      background: rgba(0,0,0,0.5);
      border-radius: 50%;
      padding: 15px 22px;
      text-shadow: 0px 2px 8px rgba(0,0,0,0.6);
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .paused .play-icon {
      opacity: 1;
    }

    /* iOS Style Toast */
    .toast {
      position: fixed;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(19, 167, 81, 0.9);
      color: white;
      padding: 10px 18px;
      border-radius: 14px;
      font-size: 15px;
      font-weight: 500;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease-in-out;
    }
    .toast.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <p>Customer Care Contact</p>

  <div class="clipboard" id="clipContent">@iNDiTeam
  </div>
  <button class="copy-btn" onclick="copyContact()">Copy Contact</button>
<center><p>-OR-</p></center>
  <center><p>email us - HelloPlayBoys@gmail.com</p></center>
  <div class="divider"></div>

  <div class="video-card paused" id="videoContainer">
    <video id="myVideo" 
           src="https://himanpayment2checkout.pages.dev/INDIA.mp4" 
           poster="https://himanpayment2checkout.pages.dev/IN.png"></video>
    <div class="play-icon">â–¶</div>
  </div>

  <div id="toast" class="toast">Telegram Contact ID @iNDiTeam copied successfully! Simply paste it into the Telegram search bar, or watch the tutorial video below for a complete step-by-step guide </div>

  <script>
    const video = document.getElementById("myVideo");
    const videoContainer = document.getElementById("videoContainer");
    const toast = document.getElementById("toast");

    // Toggle Play/Pause + Icon
    videoContainer.addEventListener("click", () => {
      if (video.paused) {
        video.play();
      } else {
        video.pause();
      }
    });

    video.addEventListener("play", () => {
      videoContainer.classList.remove("paused");
    });

    video.addEventListener("pause", () => {
      videoContainer.classList.add("paused");
    });

    // Double click fullscreen toggle
    videoContainer.addEventListener("dblclick", () => {
      if (!document.fullscreenElement) {
        videoContainer.requestFullscreen().catch(err => console.log(err));
      } else {
        document.exitFullscreen();
      }
    });

    // Clipboard Manager
    function copyContact() {
      let content = document.getElementById("clipContent").innerText;
      navigator.clipboard.writeText(content).then(() => {
        showToast("Telegram Contact ID @iNDiTeam copied successfully! Simply paste it into the Telegram search bar, or watch the tutorial video below for a complete step-by-step guide!");
      });
    }

    // Show iOS style toast
    function showToast(message) {
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => {
        toast.classList.remove("show");
      }, 5000);
    }
  </script>
</body>
</html>
