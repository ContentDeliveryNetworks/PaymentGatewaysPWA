<script>
  const textElement = document.getElementById('loadingText');
  const timerElement = document.getElementById('timerText');
  const loadingScreen = document.getElementById('loadingScreen');
  const mainContent = document.getElementById('mainContent');

  const steps = [
    { time: 1, text: 'Checking Activity...' },
    { time: 2, text: 'Checking IP address...' },
    { time: 3, text: 'Checking Cache' },
    { time: 4, text: 'Establishing Secure Connection...' },
    { time: 5, text: 'Fetching Resources...' },
    { time: 6, text: 'Syncing Preferences...' },
    { time: 7, text: 'Verifying Session Integrity...' },
    { time: 8, text: 'Analyzing Environment...' },
    { time: 9, text: 'Checking Dependencies...' },
    { time: 10, text: 'Initializing Services...' },
    { time: 11, text: 'Authorizing Access...' },
    { time: 13, text: 'Check Streams...' },
    { time: 17, text: 'Access Checking...' },
    { time: 18, text: 'Decrypting Tokens...' },
    { time: 22, text: 'Finalizing...' },
    { time: 23, text: 'Almost Done...' }
  ];

  let currentStep = 0;
  let totalTime = 25;

  function updateLoading() {
    const now = 25 - totalTime;
    if (currentStep < steps.length && now >= steps[currentStep].time) {
      textElement.classList.remove('show');
      setTimeout(() => {
        textElement.textContent = steps[currentStep].text;
        textElement.classList.add('show');
      }, 200);
      currentStep++;
    }

    timerElement.textContent = `${totalTime} seconds left`;
    totalTime--;

    if (totalTime >= 0) {
      setTimeout(updateLoading, 1000);
    } else {
      // Fade out the loading screen and show main content
      loadingScreen.classList.add('fade-out');
      setTimeout(() => {
        loadingScreen.style.display = 'none';
        mainContent.classList.add('show');
      }, 1000);
    }
  }

  // Start the process
  setTimeout(updateLoading, 1000);
</script>
